            <p>Hello, I am Dipankar! ðŸ¦˜</p>
            <br>
            <p>I am a PhD candidate at the <b><a href="https://unswnlp.github.io/" class="link">UNSW-NLP group</a></b> at <b><a href="https://www.unsw.edu.au/" class="link">University of New South Wales</a></b>. I am advised by <b><a href="https://www.unsw.edu.au/staff/aditya-joshi/" class="link">Dr. Aditya Joshi</a></b>, <b><a href="https://www.unsw.edu.au/staff/padmanesan-narasimhan" class="link">Dr. Padmanesan Narasimhan</a></b> and <b><a href="https://www.unsw.edu.au/staff/salil-kanhere" class="link">Dr. Salil Kanhere</a></b>.
            My research interests broadly lie in socio-culturally inclusive language technologies, and my projects involve developing multicultural and multilingual dialogue agents for emergency triage. My PhD project is funded by the <a href="https://www.nhmrc.gov.au/funding/find-funding/ideas-grants" class="link"><b>NHMRC Ideas grant</b></a> awarded to Dr. Narasimhan.</p>
            <br>
            <p>I also graduated with a Master of Information Technology with Excellence from UNSW Sydney. My masters thesis, supervised by Dr. Joshi, involved evaluating and improving dialect robustness for decoder models using adapter-based methods.</p>
            <br>
            <p> I have worked as a Research Assistant on a project funded by the Google Research Scholar grant, to build a benchmark for sentiment and sarcasm classification for varieties of English.</p>
            <br>
            <p>Don't hesitate to reach out if you're interested in connecting, collaborating or discussing research... and beyond! I am easier to find on Twitter/X. </p>
            <br>

